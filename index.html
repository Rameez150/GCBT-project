<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World!</title>
    <style>
        .publisher {
            color: green; /* Text color for the name */
        }
        .publisher::after {
            content: " (Publisher)";
            color: red; /* Text color for the word "Publisher" */
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Published by: <span class="publisher">Rameez</span></p>
</body>
</html>
